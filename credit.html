<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Account</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            color: #333;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input[type="password"], input[type="number"] {
            padding: 8px;
            width: 100%;
            max-width: 300px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div>
        <h1>Credit Your Account</h1>
        
        <label for="pin">Enter PIN:</label>
        <input type="password" id="pin" placeholder="Enter your PIN">
        
        <label for="amount">Enter Amount to Credit:</label>
        <input type="number" id="amount" placeholder="Enter amount">

        <button onclick="creditAmount()">Credit Amount</button>

        <h2 id="result"></h2>
    </div>

    <script>
        let balance = 1000; // Initial balance
        const correctPIN = "1234"; // Example correct PIN

        function creditAmount() {
            const enteredPIN = document.getElementById("pin").value;
            const credit = parseFloat(document.getElementById("amount").value);

            if (enteredPIN === correctPIN) {
                if (credit > 0) {
                    balance += credit;
                    document.getElementById("result").innerText = `Transaction successful! New balance: $${balance.toFixed(2)}`;
                } else {
                    document.getElementById("result").innerText = "Invalid amount. Please enter a positive value.";
                }
            } else {
                document.getElementById("result").innerText = "Incorrect PIN. Please try again.";
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Cards with Price and Add Button</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            position: relative;
        }

        .home-button {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
            z-index: 1000;
        }

        .home-button:hover {
            background-color: #45a049;
        }

        .search-container {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            z-index: 1000;
        }

        .search-input {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #007BFF;
            border-radius: 5px 0 0 5px;
            outline: none;
        }

        .search-button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 0 5px 5px 0;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .search-button:hover {
            background-color: #0056b3;
        }

        .filter-container {
            display: none;
            position: fixed;
            top: 60px;
            right: 20px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            z-index: 1000;
        }

        .filter-container label {
            display: block;
            margin-bottom: 10px;
        }

        .filter-container select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            justify-content: center;
            align-items: center;
            padding: 20px;
            max-width: 1000px;
            margin: 80px auto 0;
        }

        .card {
            width: 260px;
            height: 220px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        .card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .card-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            width: 100%;
        }

        .card-price {
            font-size: 16px;
            font-weight: bold;
        }

        .card-button {
            padding: 5px 10px;
            font-size: 14px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .card-button:hover {
            background-color: #45a049;
        }

        @media (max-width: 1024px) {
            .grid-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            .grid-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .grid-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <button class="home-button" onclick="location.href='index.html'">Home</button>

    <div class="search-container">
        <input type="text" class="search-input" placeholder="Search...">
        <button class="search-button" onclick="toggleFilters()">Search</button>
    </div>

    <div class="filter-container" id="filter-container">
        <label for="price-filter">Filter by Price:</label>
        <select id="price-filter">
            <option value="">Select</option>
            <option value="below-500">Below $500</option>
            <option value="500-1000">$500 - $1000</option>
            <option value="above-1000">Above $1000</option>
        </select>
        <label for="category-filter">Filter by Category:</label>
        <select id="category-filter">
            <option value="">Select</option>
            <option value="shirt">Shirt</option>
            <option value="jeans">Jeans</option>
            <option value="jacket">Jacket</option>
        </select>
        <button onclick="applyFilters()">Apply Filters</button>
        <button onclick="resetFilters()">Reset Filters</button>
    </div>

                <div class="card-price">$950</div>
                <button class="card-button">Add</button>

                <button class="card-button">Add</button>

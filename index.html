<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons with Background Images</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .button-container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        button {
            width: 400px;
            height: 350px;
            font-size: 24px;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.7);
            position: relative;
        }

        /* Adding a semi-transparent overlay */
        button::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            border-radius: 10px;
            z-index: 0;
        }

        /* Ensure text is on top of the overlay */
        button span {
            z-index: 1;
            position: relative;
        }

        /* Specific buttons with background images */
        .banking-btn {
            background-image: url('https://thumbs.dreamstime.com/b/yellow-crash-test-dummy-yellow-crash-test-dummy-car-seat-116968697.jpg');
        }

        .ecommerce-btn {
            background-image: url('https://via.placeholder.com/400x350.png?text=E-commerce+Image'); /* Replace with your e-commerce image URL */
        }

        .api-btn {
            background-image: url('https://via.placeholder.com/400x350.png?text=API+Image'); /* Replace with your API image URL */
        }

        /* Hover effect for better interaction */
        button:hover {
            opacity: 0.9;
        }

        /* Responsive design */
        @media (max-width: 600px) {
            .button-container {
                flex-direction: column;
                align-items: center;
            }

            button {
                width: 100%;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button class="banking-btn" onclick="location.href='loginpage.html'"><span>Banking</span></button>
        <button class="ecommerce-btn" onclick="location.href='ecommerce.html'"><span>E-commerce</span></button>
        <button class="api-btn" onclick="location.href='api Calling.html'"><span>API Calling</span></button>
    </div>
</body>
</html>
